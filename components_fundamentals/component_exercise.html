<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Exercises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Profiles</h1><hr>

            <div class="row">
                <github-user-cart v-for="profile in profiles" :username="profile.username"></github-user-cart>
            </div>
        </div>
    </div>

    <script type="text/x-template" id="github-user-cart-template">
        <div class="card col-sm-3">
            <img :src="user.avatar_url" class="card-img-top" :alt="user.name">
            <div class="card-body">
                <a :href="`https://github.com/${username}`" target="_blank"><h5 class="card-title">{{ user.name }}</h5></a>
                <h6 class="card-subtitle mb-2 text-muted">{{ user.created_at }}</h6>
                <p class="card-text">{{ user.bio }}</p>
                <hr>
                <h6 class="card-subtitle mb-2 text-muted">Followers : {{ user.followers }} | Following : {{ user.following }}</h6>
            </div>
        </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="components.js"></script>

    <style>
        .card{ border:0; }
    </style>
</body>
</html>
