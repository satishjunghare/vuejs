<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Fundamentals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Component Fundamentals</h1>
            <hr>
            <div class="row">
                <cart-item v-for="cart in cartItems" 
                    :title="cart.title" 
                    :desc="cart.shortDesc"
                ></cart-item>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <script type="text/x-template" id="cart-item-template">
        <div class="card col-md-4">
            <div class="card-body">
                <h5 class="card-title">{{ title }}</h5>
                <p class="card-text">{{ desc }}</p>
                <cart-item-button></cart-item-button>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="cart-item-buttons-template">
        <a class="btn btn-primary" @click="select" :class="{'active': selected}">Add to Cart</a>
    </script>

    <script src="app.js"></script>
</body>
</html>
